<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <br>
        <input type="button" value="hi" onclick="alert('hi')">
        </br>
        onclick 속성에는 항상 자바스크립트가 들어가야한다.
        </br>
        <input type="text" onchange="alert('changed')">
        <br>
        onchange 속성은 텍스트필드에서 값을 "변경"하고 커서가 밖에 나가면 발생한다
        </br>
        <input type="text" onkeydown="alert('key down')">
        onkeydown 속성은 텍스트 필드에 값을 입력할 때마다 발생한다.
    </body>
</html>
